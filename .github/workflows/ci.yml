name: Dart
on:
  pull_request:
    branches:
      - master

jobs:
  flutter_test:
    name: run test and analyse
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v1
        with:
          channel: "stable"
      - run: dart pub get
      - run: dart analyze
      - run: dart test
      